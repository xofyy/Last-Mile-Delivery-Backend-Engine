version: '3.8'

services:
  delivery-postgres:
    image: postgis/postgis:16-3.4-alpine
    container_name: delivery-postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=deliverydb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - delivery-network

  delivery-redis:
    image: redis:7-alpine
    container_name: delivery-redis
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - delivery-network

  delivery-rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: delivery-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    restart: unless-stopped
    networks:
      - delivery-network

  ai-service:
    build: ./ai-service
    container_name: delivery-ai
    ports:
      - "8001:8000" # Expose on 8001 to avoid conflict if needed, or keep internal
    environment:
      RABBITMQ_HOST: delivery-rabbitmq
    depends_on:
      - delivery-rabbitmq
    networks:
      - delivery-network

networks:
  delivery-network:
    driver: bridge

volumes:
  postgres_data:
