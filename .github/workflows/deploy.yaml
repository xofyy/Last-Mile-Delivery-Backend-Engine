name: Build and Deploy to GKE

on:
  push:
    branches:
      - main
      - develop

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REPO_NAME: delivery-repo
  REGION: us-central1

jobs:
  # --- JOB 1: Build Java Backend (Parallel) ---
  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - id: 'auth'
      uses: 'google-github-actions/auth@v2'
      with:
        credentials_json: '${{ secrets.GCP_SA_KEY }}'

    - name: Configure Docker
      run: gcloud auth configure-docker us-central1-docker.pkg.dev

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build and Push Backend
      uses: docker/build-push-action@v5
      with:
        context: .
        file: Dockerfile
        push: true
        tags: us-central1-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/java-backend:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # --- JOB 2: Build AI Service (Parallel) ---
  build-ai:
    name: Build AI Service
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - id: 'auth'
      uses: 'google-github-actions/auth@v2'
      with:
        credentials_json: '${{ secrets.GCP_SA_KEY }}'

    - name: Configure Docker
      run: gcloud auth configure-docker us-central1-docker.pkg.dev

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build and Push AI Service
      uses: docker/build-push-action@v5
      with:
        context: ./ai-service
        file: ./ai-service/Dockerfile
        push: true
        tags: us-central1-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/ai-service:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # --- JOB 3: Deploy (Waits for Builds) ---
  deploy:
    name: Deploy
    needs: [build-backend, build-ai]
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set Environment Variables
      run: |
        if [[ "${{ github.ref }}" == 'refs/heads/main' ]]; then
          echo "ENV_NAME=prod" >> $GITHUB_ENV
          echo "GKE_CLUSTER=delivery-cluster-prod" >> $GITHUB_ENV
        elif [[ "${{ github.ref }}" == 'refs/heads/develop' ]]; then
          echo "ENV_NAME=dev" >> $GITHUB_ENV
          echo "GKE_CLUSTER=delivery-cluster-dev" >> $GITHUB_ENV
        fi

    - id: 'auth'
      uses: 'google-github-actions/auth@v2'
      with:
        credentials_json: '${{ secrets.GCP_SA_KEY }}'

    - name: Get GKE Credentials
      uses: google-github-actions/get-gke-credentials@v2
      with:
        cluster_name: ${{ env.GKE_CLUSTER }}
        location: us-central1-a

    - name: Update Image Tags in Helm Values (GitOps)
      run: |
        echo "Updating values-${ENV_NAME}.yaml with new image tags..."

        # Configure Git
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

        # Checkout the branch again to ensure we have latest (optional but good practice)
        git pull origin ${{ github.ref_name }}

        # Install yq (Portable command-line YAML processor)
        wget https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -O /usr/bin/yq && chmod +x /usr/bin/yq

        # Update values file
        VALUES_FILE="k8s/charts/delivery-app/values-${ENV_NAME}.yaml"
        
        yq -i ".backend.image.tag = \"${{ github.sha }}\"" $VALUES_FILE
        yq -i ".ai.image.tag = \"${{ github.sha }}\"" $VALUES_FILE

        # Commit and Push
        git add $VALUES_FILE
        git commit -m "chore(release): update image tags to ${{ github.sha }} [skip ci]"
        git push origin ${{ github.ref_name }}