apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.ai.name }}
spec:
  type: {{ .Values.ai.service.type }}
  ports:
  - port: {{ .Values.ai.service.port }}
    targetPort: {{ .Values.ai.containerPort }}
  selector:
    app: {{ .Values.ai.name }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.backend.name }}-service
spec:
  type: {{ .Values.backend.service.type }}
  ports:
  - port: {{ .Values.backend.service.port }}
    targetPort: {{ .Values.backend.containerPort }}
  selector:
    app: {{ .Values.backend.name }}
