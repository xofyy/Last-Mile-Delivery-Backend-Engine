# --- PROD ENVIRONMENT OVERRIDES ---

backend:
  replicaCount: 1 # Reduced to 1 to fit in small cluster
  autoscaling:
    enabled: true
    minReplicas: 1
    maxReplicas: 5
    targetCPUUtilizationPercentage: 70
  resources:
    requests:
      cpu: "200m" # Realistic request for proper HPA calculation
      memory: "512Mi"
    limits:
      cpu: "1000m" # Reduced limit
      memory: "1024Mi"
  env:
    springProfile: "prod"
  # Increased probe delays for slow Spring Boot startup (~50s)
  livenessProbe:
    initialDelaySeconds: 90
    periodSeconds: 10
    failureThreshold: 3
  readinessProbe:
    initialDelaySeconds: 60
    periodSeconds: 10
    failureThreshold: 3
  image:
    tag: 3a6cdcbfc7463f8636a8c70972d709f836beafb3
ai:
  replicaCount: 1 # Reduced to 1 to fit in small cluster
  autoscaling:
    enabled: true
    minReplicas: 1
    maxReplicas: 3
    targetCPUUtilizationPercentage: 70
  resources:
    requests:
      cpu: "50m"
      memory: "128Mi"
    limits:
      cpu: "1000m"
      memory: "1024Mi"
  image:
    tag: 3a6cdcbfc7463f8636a8c70972d709f836beafb3
postgres:
  storage: "10Gi" # Prod data for larger disk
