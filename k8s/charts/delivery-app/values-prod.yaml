# --- PROD ENVIRONMENT OVERRIDES ---

backend:
  replicaCount: 1 # Reduced to 1 to fit in small cluster
  autoscaling:
    enabled: true
    minReplicas: 1
    maxReplicas: 5
    targetCPUUtilizationPercentage: 70
  resources:
    requests:
      cpu: "10m" # Minimal CPU to force scheduling
      memory: "512Mi" # Guaranteed RAM
    limits:
      cpu: "1000m" # Reduced limit
      memory: "1024Mi"
  env:
    springProfile: "prod"
  image:
    tag: 62c1c86a8a4b332cdfbf8c844aa6dc587d166585
ai:
  replicaCount: 1 # Reduced to 1 to fit in small cluster
  autoscaling:
    enabled: true
    minReplicas: 1
    maxReplicas: 3
    targetCPUUtilizationPercentage: 70
  resources:
    requests:
      cpu: "50m"
      memory: "128Mi"
    limits:
      cpu: "1000m"
      memory: "1024Mi"
  image:
    tag: 62c1c86a8a4b332cdfbf8c844aa6dc587d166585
postgres:
  storage: "10Gi" # Prod data for larger disk
