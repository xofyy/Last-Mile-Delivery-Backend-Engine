# --- PROD ENVIRONMENT OVERRIDES ---

backend:
  replicaCount: 1 # Reduced to 1 to fit in small cluster
  resources:
    requests:
      cpu: "10m"      # Minimal CPU to force scheduling
      memory: "512Mi" # Guaranteed RAM
    limits:
      cpu: "1000m"    # Reduced limit
      memory: "1024Mi"
  env:
    springProfile: "prod"

ai:
  replicaCount: 1 # Reduced to 1 to fit in small cluster
  resources:
    requests:
      cpu: "50m"
      memory: "128Mi"
    limits:
      cpu: "1000m"
      memory: "1024Mi"

postgres:
  storage: "10Gi" # Prod data for larger disk
