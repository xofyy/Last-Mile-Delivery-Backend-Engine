# --- DEV ENVIRONMENT OVERRIDES ---

backend:
  replicaCount: 1
  resources:
    requests:
      cpu: "100m"      # Increased from 50m
      memory: "256Mi" # Increased from 128Mi
    limits:
      cpu: "1000m"
      memory: "1024Mi"
  livenessProbe:
    initialDelaySeconds: 180  # Wait 180 seconds (3 minutes)
    periodSeconds: 20         # Check every 20 seconds
    failureThreshold: 5       # Fail fast, try 5 times
  readinessProbe:
    initialDelaySeconds: 180
    periodSeconds: 20
    failureThreshold: 5
  env:
    springProfile: "dev" # Activates dev profile in the application

ai:
  replicaCount: 1
  resources:
    requests:
      cpu: "50m"
      memory: "128Mi"
    limits:
      cpu: "500m"
      memory: "512Mi"

postgres:
  storage: "1Gi" # Dev for small disk is enough

