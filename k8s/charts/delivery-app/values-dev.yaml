# --- DEV ENVIRONMENT OVERRIDES ---

backend:
  replicaCount: 1
  resources:
    requests:
      cpu: "50m"      # Very low CPU
      memory: "128Mi" # Java minimum RAM
    limits:
      cpu: "1000m"
      memory: "768Mi"
    livenessProbe:
      initialDelaySeconds: 180  # Wait 180 seconds (3 minutes)
      periodSeconds: 20         # Check every 20 seconds
      failureThreshold: 5       # Fail fast, try 5 times
    readinessProbe:
      initialDelaySeconds: 180
      periodSeconds: 20
      failureThreshold: 5
  env:
    springProfile: "dev" # Activates dev profile in the application

ai:
  replicaCount: 1
  resources:
    requests:
      cpu: "10m"
      memory: "32Mi"
    limits:
      cpu: "200m"
      memory: "256Mi"

postgres:
  storage: "1Gi" # Dev for small disk is enough

