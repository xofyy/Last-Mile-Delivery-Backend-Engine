# --- DEV ENVIRONMENT OVERRIDES ---

backend:
  replicaCount: 1
  resources:
    requests:
      cpu: "200m"      # Increased from 50m
      memory: "512Mi" # Increased from 128Mi
    limits:
      cpu: "1000m"
      memory: "1536Mi"
  livenessProbe:
    initialDelaySeconds: 90  # Wait 180 seconds (3 minutes)
    periodSeconds: 15         # Check every 20 seconds
    failureThreshold: 5       # Fail fast, try 5 times
  readinessProbe:
    initialDelaySeconds: 90
    periodSeconds: 15
    failureThreshold: 5
  env:
    springProfile: "dev" # Activates dev profile in the application

ai:
  replicaCount: 1
  resources:
    requests:
      cpu: "50m"
      memory: "128Mi"
    limits:
      cpu: "500m"
      memory: "512Mi"

postgres:
  storage: "1Gi" # Dev for small disk is enough
  resources:
    requests:
      cpu: "100m"
      memory: "256Mi"
    limits:
      cpu: "500m"
      memory: "512Mi"

rabbitmq:
  resources:
    requests:
      cpu: "80m"
      memory: "150Mi"
    limits:
      cpu: "500m"
      memory: "512Mi"

redis:
  resources:
    requests:
      cpu: "20m"
      memory: "64Mi"
    limits:
      cpu: "200m"
      memory: "256Mi"

# Dev environment LoadBalancer is expensive, use ClusterIP
