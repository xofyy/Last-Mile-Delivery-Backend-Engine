# External Secret for Monitoring Namespace
# Pulls Slack webhook URL from GCP Secret Manager

apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: alertmanager-secrets
  namespace: monitoring
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: gcp-secret-store
    kind: ClusterSecretStore
  target:
    name: alertmanager-slack-webhook
    creationPolicy: Owner
  data:
  - secretKey: slack-webhook-url
    remoteRef:
      key: slack-webhook-url  # This must exist in GCP Secret Manager
